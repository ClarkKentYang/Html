<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		
		<!--
			内边距：cellpadding表示里面内容与表格边距
			外边距：cellspacing表示border与表格的边距
			colspan:列合并单元格
			rowspan：行合并单元格
		-->
		<table border="1px" width="300px" height="200px" align="center" bgcolor="bisque" cellspacing="0" cellpadding="0">
			<tr>
				<td colspan="2">AAAAA</td>
				<td>CCCCC</td>
			</tr>
			<tr>
				<td>1111111</td>
				<td>2222222</td>
				<td rowspan="2">3333333</td>
			</tr>
			<tr>
				<td>aaaaa</td>
				<td>bbbbb</td>
			</tr>
		</table>
		
	</body>
</html>
