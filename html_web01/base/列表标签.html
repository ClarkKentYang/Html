<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<p>无序列表</p>
		<ul type="square"><!--无序标签,type标签表示显示样式-->
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<hr />
		<p>有序列表</p><!--有序标签，start表示起始数，reversed表示倒叙，type表示显示样式 -->
		<ol type="1"  reversed="reversed">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</body>
</html>
