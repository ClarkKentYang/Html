<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体标签</title>
	</head>
	<body>
		<!--
			字体颜色可以用英文单词，也可以使用#FF0000的十六进制表示，每2位代表一个颜色，依次为红绿蓝
			size表示字体大小，1-7,7表示最大
			face表示字体样式
		-->
		<font color="red" size="1">字体标签1</font><br />
		<font color="chartreuse" size="2">字体标签2</font><br />
		<font color="#0000FF" size="3">字体标签3:蓝色</font><br />
		<font color="#00FF00" size="4">字体标签4：绿色</font><br />
		<font color="#FF0000" size="5">字体标签5：红色</font><br />
		<font color="FFFF00" size="6" face="黑体">字体标签6</font><br />
		<font color="00FFFF" size="7" face="楷体">字体标签7</font><br />
		
		
		
	</body>
</html>
