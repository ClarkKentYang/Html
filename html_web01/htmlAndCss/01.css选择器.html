<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		/*
		 * 元素选择器：元素之间{元素样式}  
		 * 类选择器： .加类名
		 * ID选择器：#加id值
		 * */
		div{ color: red; font-size: 20px;}
		#div2{font-size: 30px; color: blue;}
		.class1{font-size: 40px; color: green;}
	</style>
	<body>
		<div id="div1">css元素选择器</div>
		<div id="div2">css元素选择器</div>
		<div class="class1">css元素选择器</div>
		<div class="class1">css元素选择器</div>
		<div class="class1">css元素选择器</div>
	</body>
</html>
