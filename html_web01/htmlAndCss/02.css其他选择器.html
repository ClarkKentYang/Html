<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div p {
			font-size: 20px; color: red;
		}
		input[type='text']{background-color: lightpink;}
	</style>
	<!-- 
		层级选择器：父级 子级 {样式}
		属性选择器：父级[属性=属性值]{样式}
	-->
	<body>
		<div>
			<p>层级选择器</p>
		</div>
		<br />
		用户名：<input type="text" name="username" />
	</body>
</html>
