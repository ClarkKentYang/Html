<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		
		window.setInterval("changeImg()",2000);
		
			function changeImg(){
				var img1 = document.getElementById("img1").src;
				var num = img1.substr(img1.length-5,1);
				if(num<5){
					num++;
				}else{
					num=1;
				}
				var imgValue = num+".jpg";
				document.getElementById("img1").src = imgValue;
			}
		</script>
		<style>
			img{
				width: 300px;
			}
		</style>
	</head>
	<body>
		<button onclick="changeImg()">换一张</button>
		<img src="1.jpg" id="img1" />
		
		
	</body>
</html>
