<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script>
			$(function(){
				$("#btn").click(function(){
					$("#img").toggle();
				})
			});
		</script>
	</head>
	<body>
		<input type="button" value="toggle" id="btn" /><br />
		<img src="../css/milan.jpg" width="180" id="img"/>
	</body>
</html>
